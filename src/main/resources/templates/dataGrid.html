<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>グリッドで実験</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

 <dl th:each="user : ${glidList}">
      <dt>苗字</dt>
      <dd th:text="${user.lastName}"></dd>

      <dt>名前</dt>
      <dd th:text="${user.firstName}"></dd>
    </dl>

	<form method="GET" action="/getGrid">
		<input type="submit" value="取得" />
	</form>

<p>情報登録:</p>

<form method="POST" action="/postGrid">
  苗字: <input type="text" name="firstName" /><br />
  名前: <input type="text" name="lastName" /><br />
  <input type="submit" value="登録" />
</form>


</body>
</html>
